<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras simple</title>
    <!-- Bootstrap 5 Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- mis estilos -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <!-- boton para abrir el carro -->
    <div class="shop-container">
        <!-- div donde ingresamos los productos -->
        <div class="container">
            <div class="divProducts" id="div_products"></div>
        </div>
        <div class="shopping-cart-container">
            <div class="cart-btn-container">
                <button class="shopping-cart-btn btn btn-outline-success" id="shopping_cart_opn_btn" ><i class="bi bi-cart4"><b id="products_amount_text"> 0</b></i></button>
            </div>
            <div class="prod-container">
                <div class="cart-products-container " id="div_contenedor_de_productos"></div>
            </div>
        </div>
    </div>
    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
